<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Jumse</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-logo">Jumse</div>
        <div class="header-user user-info">
          <div class="header-user-icon user-icon user-avatar user-avatar-admin">
            E
          </div>
          <div class="header-user-data user-data">
            <div class="header-user-name user-name body-s-strong cto-mark">
              Евгений Иванов
            </div>
            <a
              href="mailto:eivanov@jumse.ru"
              class="header-user-email user-email"
            >
              eivanov@jumse.ru
            </a>
          </div>
          <div class="user-info-menu-wrapper context-menu-wrapper">
            <ul class="user-info-menu context-menu body-s shadow-m">
              <li
                class="user-info-menu-item context-menu-item context-menu-item-results"
              >
                <a href="#">Результат тестирования </a>
              </li>
              <li
                class="user-info-menu-item context-menu-item context-menu-item-quit"
              >
                <a href="#">Выйти </a>
              </li>
            </ul>
          </div>
          <div class="header-user-arrow">
            <img src="./img/icons/arrow-down.svg" alt="icon" />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="welcome-content">
          <div class="welcome-body">
            <h2>Начните тестировать разработчиков</h2>
            <p class="body-m">
              Отправьте первое приглашение на тестирование навыков разработки
            </p>
            <button class="primary-button primary-button-with-icon">
              Пригласить
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">&#169; 2020–2022 JUMSE</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
